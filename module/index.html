<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="left">
            <span>Header</span>
        </div>
        <div class="right">
            <a href="#">SignUp</a><a id="probtn">Profile</a>
        </div>
    </header>
    <div class="container">
        <h1>Signup</h1>
        <form id="login-form">
            <h2>Login</h2>
            <input type="text" placeholder="Full Name" id="name" required>
            <input type="email" name="mail" id="email" required placeholder="Email">
            <input type="password" placeholder="Password" id="password" required>
            <input type="password" placeholder="Confirm Password" id="cPassword" required>


            <!-- <input type="button" value="Log In" id="loginBtn"> -->
        </form>
        <p class="warn" style="color:red"></p>
        <p class="success" style="color:green"></p>
        <button id="sign-up" type="submit">SignUp</button>

        <script src="script.js"></script>
</body>

</html>
